[tox]
envlist = min,min-monitoring,py311,py312,py313,py314,monitoring,docs

[testenv]
deps =
    pytest
    pytest-cov
    pytest-mock
commands = pytest {posargs:--cov-config=pyproject.toml --cov=spidermon --cov-report= tests --doctest-modules}

[testenv:min]
basepython = python3.10
deps =
    {[testenv]deps}
    jsonschema[format]==4.21.0

[monitoring]
deps =
    pytest-twisted

[testenv:min-monitoring]
basepython = python3.10
deps =
    {[testenv:min]deps}
    {[monitoring]deps}
    scrapy==2.7.0
extras =
    monitoring

[testenv:monitoring]
basepython = python3.13  # https://github.com/scrapy/scrapy/issues/7087
deps =
    {[testenv]deps}
    {[monitoring]deps}
extras =
    monitoring

[testenv:docs]
basepython = python3.13  # https://github.com/scrapy/scrapy/issues/7087
deps =
    -r {toxinidir}/docs/requirements-docs.txt
extras =
    monitoring
changedir = docs
commands =
    sphinx-build -nW -b html source/ {envtmpdir}/html
    sphinx-build -W -b linkcheck source/ {envtmpdir}/linkcheck
