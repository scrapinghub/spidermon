sudo: false
git:
  depth: false
  quiet: true
language: python
dist: xenial
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - 3.7
install:
  - pip install tox-travis
  - pip install -r requirements.txt --pre
script: tox
after_success:
  - if [[ "$TRAVIS_PYTHON_VERSION" == 3.7 ]]; then
    tox -e pep8;
    fi
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  on:
    tags: true
    repo: scrapinghub/spidermon
    condition: "$TOXENV == py27"
  user: scrapinghub
  password:
    secure: 
